<!DOCTYPE html>
<html>
<head>
	<title>Simple To Do</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
	<div class="container">
		<!-- top title area -->
		<div class="nameDiv">
			<h1 class="">To-Do List</h1>
			<button>+</button>
		</div>

		<!-- input space -->
		<div class="input">
			<input type="text" placeholder="Add New Todo">
		</div>


		<!-- al;dkjfal;dkja;ldkj; -->
		<div class="todos">

		<div class="line">
			<div class="trash">
				<p><i class="far fa-trash-alt"></i></p>
			</div>
			<div class="todo">
				<p>Start My Calc HW</p>
			</div>
			
		</div>

		<div class="line">
			<div class="trash">
				<p><i class="far fa-trash-alt"></i></p>
			</div>
			<div class="todo">
				<p>Drop off dad to the airport</p>
			</div>
			
		</div>
		<div class="line">
			<div class="trash">
				<p><i class="far fa-trash-alt"></i></p>
			</div>
			<div class="todo">
				<p>Submitting English Essay</p>
			</div>
			
		</div>



		</div>



	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
